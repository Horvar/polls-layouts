<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лектор - промежуточный вопрос</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/ie-styles.css">
</head>
<body>
<div id="app">
    <div class="client-page-wrap" style="overflow:hidden">
        <header class="client-page-header">
            <div class="client-page-header__inner client-page-container">
                <a class="client-page-header__logo" href="">
                    <img src="assets/img/client-logo.png" alt="logo">
                </a>
            </div>
        </header>
        <section class="interview interview_status-inner block">
            <div class="interview__container container">
                <!-- left -->
                <div class="interview__col interview__col_1">
                    <div class="interview__heading">
                        <p class="interview__status">Вопрос&nbsp;<span>4</span>&nbsp;из&nbsp;<span>10</span></p>
                        <h1 class="interview__title">Вы быстро обижаетесь?</h1>
                    </div>
                    <div class="interview__question question">
                        <p class="question__title">Обязательный вопрос</p>
                        <ul class="question__list">
                            <li class="question__item">
                                <label>
                                    <input name="question1" type="radio">
                                    <span>Банальные, но неопровержимые выводы</span>
                                </label>
                            </li>
                            <li class="question__item">
                                <label>
                                    <input name="question1" type="radio">
                                    <span>Заблокированы в рамках своих собственных рациональных</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <nav class="interview__nav interview__nav_desk">
                        <a href="javascript:history.back()" class="interview__button interview__button_nav btn btn--white">Назад</a>
                        <a href="lector-last.html" class="interview__button interview__button_nav btn">Следующий вопрос</a>
                    </nav>
                </div>
                <!-- right -->
                <div class="interview__col interview__col_2">
                    <img src="assets/img/chart.png" alt="График" class="interview__img">
                </div>
                <nav class="interview__nav interview__nav_tablet">
                    <a href="lector-last.html" class="interview__button interview__button_nav btn">Следующий вопрос</a>
                    <a href="javascript:history.back()" class="interview__button interview__button_nav btn btn--white">Назад</a>
                </nav>
            </div>
        </section>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
