<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лектор - первый вопрос</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div id="app">
    <div class="client-page-wrap" style="overflow:hidden">
        <header class="client-page-header">
            <div class="client-page-header__inner client-page-container">
                <a class="client-page-header__logo" href="">
                    <img src="assets/img/client-logo.png" alt="logo">
                </a>
            </div>
        </header>
        <section class="interview interview_status-outer block">
            <div class="interview__container container">
                <!-- left -->
                <div class="interview__col interview__col_center">
                    <div class="interview__heading interview__heading_center">
                        <p class="interview__status interview__status_center">Вопрос&nbsp;<span>1</span>&nbsp;из&nbsp;<span>10</span></p>
                        <h1 class="interview__title">Вы быстро обижаетесь?</h1>
                    </div>
                    <div class="interview__question question">
                        <p class="question__title">Обязательный вопрос</p>
                        <ul class="question__list">
                            <li class="question__item">
                                <label>
                                    <input name="question1" type="radio">
                                    <span>Да</span>
                                </label>
                            </li>
                            <li class="question__item">
                                <label>
                                    <input name="question1" type="radio">
                                    <span>Нет</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <nav class="interview__nav">
                        <a href="lector-mid.html" class="interview__button interview__button_long btn">Проголосовать</a>   
                    </nav>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
