<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div id="app">
    <div class="page-wrap">
        <div class="page">
            <div class="title-wrap">
                <h1 class="title">Создание опроса</h1>
                <p class="title-notification">Опрос сохранен в <a href="">«мои опросы»</a>.</p>
            </div>
            <div class="poll-create-form">
                <div class="poll-steps-indicator">
                    <div class="poll-steps-indicator__item">
                        <p class="poll-steps-indicator__num circle-icon">1</p>
                        <p class="poll-steps-indicator__name">Опрос</p>
                    </div>
                    <div class="poll-steps-indicator__item poll-steps-indicator__item--active">
                        <p class="poll-steps-indicator__num circle-icon">2</p>
                        <p class="poll-steps-indicator__name">Внешний вид</p>
                    </div>
                    <div class="poll-steps-indicator__item">
                        <p class="poll-steps-indicator__num circle-icon">3</p>
                        <p class="poll-steps-indicator__name">Срок опроса</p>
                    </div>
                    <div class="poll-steps-indicator__item">
                        <p class="poll-steps-indicator__num circle-icon">4</p>
                        <p class="poll-steps-indicator__name">Приватность</p>
                    </div>
                </div>

                <div class="poll-create-form__inputs">

                    <div class="poll-create-form__cover-img">
                        <label class="input-field__label">Обложка</label>
                        <div class="add-question-btn">
                            <div class="add-question-btn__icon circle-icon">+</div>
                            <p class="add-question-btn__text">Загрузите обложку</p>
                            <p class="add-question-btn__help-text">Рекомендуемый размер 500х200, .jpg, .png</p>
                        </div>
                    </div>

                    <div class="poll-create-form__cover-img">
                        <label class="input-field__label">Загрузите логотип</label>
                        <div class="add-question-btn">
                            <div class="add-question-btn__icon circle-icon">+</div>
                            <p class="add-question-btn__text">Загрузите обложку</p>
                            <p class="add-question-btn__help-text">Рекомендуемый размер 300х300, .jpg, .png</p>
                        </div>
                    </div>

                    <div class="poll-create-form__input-field-btns input-field-btns">
                        <button class="btn btn--white" type="button">Назад</button>
                        <button class="btn poll-create-form__next-btn" type="button">Следующий шаг</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
