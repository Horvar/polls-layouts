<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Участник - ожидание</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div id="app">
    <div class="client-page-wrap" style="overflow:hidden">
        <header class="client-page-header">
            <div class="client-page-header__inner client-page-container">
                <a class="client-page-header__logo client-page-header__logo_center" href="">
                    <img src="assets/img/client-logo.png" alt="logo">
                </a>
            </div>
        </header>
        <section class="interview interview_status-outer block">
            <div class="interview__container interview__container_small container">
                <div class="interview__col">
                    <div class="interview__heading interview__heading_center">
                        <p class="interview__status interview__status_before interview__status_center">Ждем автора</p>
                        <h1 class="interview__title">Ваш голос принят!</h1>
                        <p class="interview__subtitle">Вы быстрее всех! Подождите пока автор переключит вопрос.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
