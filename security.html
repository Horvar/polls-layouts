<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="app">
        <div class="page-wrap">
            <div class="page">
                <div class="title-wrap">
                    <h1 class="title">Безопасность</h1>
                </div>
                <div class="profile-wrap">
                    <div class="profile-col profile-col__2">
                        <form class="profile-form">
                            <h2 class="profile-form__title title">Изменить пароль</h2>
                            <div class="input-field">
                                <label class="input-field__label">Старый пароль</label>
                                <input class="input" type="text" placeholder="Иванова">
                            </div>
                            <div class="input-field">
                                <label class="input-field__label">Новый пароль</label>
                                <input class="input" type="text" placeholder="Иванова">
                            </div>

                            <div class="input-field">
                                <label class="input-field__label">Повтор нового пароля</label>
                                <input class="input" type="text" placeholder="Иванова">
                            </div>

                            <div class="input-field-btns input-field-btns--single">
                                <button class="btn" type="button">Изменить</button>
                            </div>
                        </form>
                        <form class="profile-form">
                            <h2 class="profile-form__title title">Изменить почту</h2>
                            <div class="input-field">
                                <label class="input-field__label">Ваша почта</label>
                                <input class="input" type="text" placeholder="Иванова">
                            </div>
                            <div class="input-field-btns input-field-btns--single">
                                <button class="btn" type="button">Изменить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
